<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Easy Image Editor</title>
</head>
<body>
    <h2>Easy Ä°mage Editor</h2>
    <div class="container disable">
    <div class="wrapper">
        <div class="editor-panel">
        <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
                <button id="brightness" class="active">Brightness</button>
                <button id="saturation">Saturation</button>
                <button id="inversion">Inversion</button>
                <button id="grayscale">Grayscale</button>
            </div>
            <div class="slider">
                <div class="filter-info">
                    <p class="name">Brightness</p>
                    <p class="value">100%</p>
                </div>
                <input type="range" value="100" min="0" max="200">
            </div>
        </div>
        <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
                <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>           
            </div>
        </div>
    </div>
    <div class="preview-img">
        <img src="/img/image-placeholder.svg" alt="">
    </div>
</div>
 <div class="controls">
    <button class="reset-filter">Reset Filter</button>
    <div class="row">
        <input type="file" class="file-input" accept="image/*" hidden>
        <button class="choose-img">Chose Image</button>
        <button class="save-img">Save Image</button>
    </div>
 </div>
</div>
<script src="app.js"></script>
</body>
</html>
